<div class="container ">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ms-3">Sort</h5>
            <select class="form-select mb-3" (change)="onSortselected($event)">
                <option *ngFor="let s of sortOptions" [value]="s.value">
                    {{s.name}}

                </option>
            </select>
            <h5 class="text-warning ms-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands" [class.active]="brand.id === shopparams.brandIDselected"
                    [value]="brand.id" (click)="onBrandSelected(brand.id)">{{brand.name}}</li>
            </ul>
            <h5 class="text-warning ms-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types" [class.active]="type.id === shopparams.typeIDselected"
                    [value]="type.id" (click)="onTypeSelected(type.id)">{{type.name}}</li>

            </ul>
        </section>
        <section class="col-9">

            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header
                    [totalcount]="totalCount"
                    [pageNumber]="shopparams.pageNumber"
                    [pageSize]="shopparams.pageSize" ></app-paging-header>
              
                <div class="d-flex mt-2">
                    <input (keyup.enter)="onSearch()" type="text" placeholder="Search" class="form-control me-1 " #search>
                    <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-success">Reset</button>
                </div>
            </div>


            <div class="row row-cols-3 g-3">
                <div class="col" *ngFor="let p of products">
                    <app-product-item [pro]="p"></app-product-item>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4" *ngIf="totalCount > 0">
               <app-pager
               [totalCount]="totalCount"
               [pageSize]="shopparams.pageSize"
               (pagerchanged)="onPageChanged($event)"
                >

               </app-pager>

            </div>
        </section>
    </div>
</div>
