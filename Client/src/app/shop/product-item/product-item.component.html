<div class="card h-100 shadow-sm" *ngIf="pro">
    <img src="{{pro.pictureUrl}}" alt="{{pro.name}}" class="img-fluid bg-info ">
    <div class="card-body d-flex flex-column ">
        <a href="" class="text-decoration-none ">
            <h6 class="text-uppercase ">
                {{pro.name}}
            </h6>


        </a>

        <span class="mb-2">{{pro.price | currency}}</span>
        <div class="btn-group mt-auto ">
            <button class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
            <button routerLink="/shop/{{pro.id}}" class="btn btn-outline-secondary">View</button>
        </div>

    </div>



</div>
